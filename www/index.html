<!DOCTYPE html>
<html lang="en">
<head>
<title>Hello</title>    
<script src="form/jquery-1.11.3.min.js"></script>
<script src="form/jquery.validate.js"></script>
<link rel="stylesheet" href="form/screen.css">
<script>
$(document).ready(function() {
	$("#test").validate({
		rules: {
			},
			
		messages: {
		},
     submitHandler: function (form) {
			$.ajax({
			type: "POST",
			async: true,
			url: "http://webastitva.com/clients/SOAP/productlistclient.php",
			data: $('form').serialize(),
			beforeSend: function(){
			$('#result').html('<div style="padding-top:100px; margin-bottom:100px;">Loading...</div>');
			},
            success: function(response) {
 			$('#result').html(response);
            }
			});
    }
});
});
</script>
</head>

</html>
